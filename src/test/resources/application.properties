spring.jpa.hibernate.ddl-auto=validate
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:test?serverTimezone=UTC;MODE=MYSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_LOWER=TRUE;
spring.datasource.username=sa
spring.datasource.password=sa
spring.flyway.locations=classpath:db/migration
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.use-new-id-generator-mappings=false
spring.output.ansi.enabled=ALWAYS
logging.level.web=TRACE
logging.level.org.springframework.web.servlet.DispatcherServlet=DEBUG
spring.mvc.log-request-details=true

### SSL SECURITY ### TEST CONFIG ###
server.ssl.enabled=true
server.port=443

### TOKEN SECRETS ###
jwt-secret-key=TEST_SECRET_JTW
refresh-token-secret-key=TEST_SECRET_REFRESH
